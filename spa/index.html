<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Earthworks Web Map</title>
    <link rel="preload" href="styles/leaflet.css" as="style">
    <link rel="preload" href="styles/style.css" as="style">

    <link rel="stylesheet" href="styles/leaflet.css">
    <link rel="stylesheet" href="styles/style.css">

    <script defer type="module" src="js/app.js"></script>
</head>

<body>
    <div class="main">
        <div id="mapdiv">
        </div>
        <div id="map-info">
            <div id="map-controls">
                <button id='btnLocate' class='map-info__button'>Locate</button>
                <button id='btnCentroid' class='map-info__button'>Reset Zoom</button>
            </div>
            <table class="measures">
                <tr>
                    <td>Zoom level:</td>
                    <td id='zoom-level'></td>
                </tr>
                <tr>
                    <td>Map centre:</td>
                    <td id='map-centre'></td>
                </tr>
                <tr>
                    <td>Mouse:</td>
                    <td id='mouse-location'></td>
                </tr>
            </table>
        </div>
        <div id="inspection-info">

            <table id="area-table">
                <caption>Inspections requested</caption>
                <thead>
                    <tr>
                        <th scope="col">Area</th>
                        <th scope="col">This year</th>
                        <th scope="col">km</th>
                        <th scope="col">overdue</th>
                        <th scope="col">km</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
