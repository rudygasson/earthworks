<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Earthworks Web Map</title>
    <link rel="icon" type="image/png" href="globe1.png" />
    <link rel="preload" href="./styles/leaflet.css" as="style">
    <link rel="preload" href="./styles/style.css" as="style">
    <link rel="stylesheet" href="./styles/leaflet.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script defer type="module" src="./js/app.js"></script>
</head>

<body>
    <div class="main">
        <div id="mapdiv">
        </div>
        <div id="inspection-info">
            <table id="area-table">
                <caption>Principal Inspection Requirement</caption>
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th class="in-year" style="text-align: center;" colspan="2">in-year</th>
                        <th class="backlog" style="text-align: center;" colspan="2">backlog</th>
                    </tr>
                    <tr>
                        <th scope="col">Area</th>
                        <th class="in-year" scope="col">count</th>
                        <th class="in-year" scope="col">km</th>
                        <th class="backlog" scope="col">count</th>
                        <th class="backlog" scope="col">km</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div id="map-info">
                <table class="measures">
                    <tr>
                        <td>Zoom:</td>
                        <td id='zoom-level'></td>
                    </tr>
                    <tr>
                        <td>Position:</td>
                        <td id='mouse-location'></td>
                    </tr>
                </table>
                <div id="map-controls">
                    <!-- <button id='btnLocate' class='map-info__button'>Locate</button> -->
                    <button id='btnCentroid' class='map-info__button'>Reset Zoom</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
